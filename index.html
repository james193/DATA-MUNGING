<!DOCTYPE html>
<html>
<head>
	<title>Chicago Crimes Data</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	
	<div class="container" id="graph1">
		<section>
			<h3>Plot of Theft cases per year</h3>	
		</section>
	</div>
	<div class="one123">
		X AXIS  ---- Years
	</div>
	<div class="one1234">
		Red bar = Under 500$ <br>
		Blue bar = 500$ and OVER
	</div>

	<div class="container" id="graph2">
		<section>
			<h3>Plot of assault cases</h3>	
		</section>
	</div>
	<div class="one123">
		X AXIS  ---- Years
	</div>
	<div class="one1234">
		Red bar = No Arrest <br>
		Blue bar = Arrest
	</div>
	
	<script src="d3.js"></script>
	<script src="https://d3js.org/d3.v3.min.js"></script>

	<script src="graph1.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="graph2.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
